<html>
<head>
<script type='text/javascript' src='default/data.class.js'></script>
<script type='text/javascript' src='default/part.class.js'></script>
<script type='text/javascript' src='default/frag.class.js'></script>
<script type='text/javascript' src='default/ai.class.js'></script>
<script type='text/javascript' src='default/ship.class.js'></script>
<script type='text/javascript' src='default/camera.class.js'></script>
<script type='text/javascript' src='default/controls.class.js'></script>
<script type='text/javascript' src='default/game.class.js'></script>
<script type='text/javascript' src='default/content.js'></script>
<script type='text/javascript'>
var canvas;
var c;
var data;
var game;
function init() {
    canvas = document.getElementById('canvas');
    c = canvas.getContext('2d');
    data = new class_data();
    init_content();
    game = new class_game(c);
    setInterval(loop, 25);
}
function loop() {
    game.loop(c, 1.0);
}
function keydown(e) {
    if(game) game.controls.keydown(e);
}
function keyup(e) {
    if(game) game.controls.keyup(e);
}
</script>
</head>
<body onload='init()' style='margin: 0px;' onkeydown='keydown(event)' onkeyup='keyup(event)'>
<canvas id="canvas" width='1200' height='800' style='background-color: #bbc;'></canvas>
</body>
</html>
